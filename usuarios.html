<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Usuarios</title>
    <link rel="stylesheet" href="style_users.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="users">
    <div class="sticky_header" id="header">
      <img class="logo" src="images/logoGithub.svg" />
      <button class="users_header_btn">Adicionar novo</button>
    </div>

    <div class="users_content">
      <div class="users_content_profiles">
        <div class="users_content_profiles_avatar">
          <img id ="user_avatar"
          src="https://scontent.frao2-1.fna.fbcdn.net/v/t1.6435-9/152051885_2378254435652280_1697540652841103138_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeHNzScLV2X9Gc7k5lx_7EmsYp10XGiHR3linXRcaIdHedvWiWILoFHFT62P61lPOWmB5c2ULDSmscmLnUN8OM-H&_nc_ohc=TPru9kAKQuAAX8qprvg&_nc_ht=scontent.frao2-1.fna&oh=00_AT-8AzBptSsb0jzwEqbJypw_Y2sZikA6Bi1UGmR49pinKA&oe=621FFA46""
          alt="Foto Pessoal" />
        </div>
        <div class="users_content_profiles_info">
          <div class="username_container">
            <h1 id="user_name">Abdeer</h1>
            <i class="material-icons md-36">keyboard_arrow_right</i>
          </div>
          <a
            id="user_link"
            href="https://www.github.com/dec4nini/"
            target="_blank"
          >
            <img src="images/github.svg" alt="" /><span id="user_login"></span>
          </a>
        </div>
        <div class="company_location_star">
          <i class="material-icons md-16">business</i>
          <p id="user_company">
            Um programador focado e apaixonado pelo que faz.
          </p>
          <i class="material-icons md-16">place</i>
          <p id="user_location">Localização</p>
          <i class="material-icons md-16">star</i>
          <p id="user_stars">0</p>
        </div>
        <div class="delete_user_btn">
          <a
            class="material-icons md-24"
            href="https://www.github.com/dec4nini/"
            target="_blank"
            >delete</a
          >
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
