<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width-device-width, initial-scale=1.0" /> -->
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <section class="content_main">
          <form id="github_mail" method="get" action="./usuarios.html">
            <img
              class="content_main_img"
              src="images/logoGithub.svg"
              alt="logo do github"
            />
            <h1 class="content_main_tit">Buscar Usuário</h1>
            <h2 class="content_main_sub">
              Adicione seus novos usuários do GitHub
            </h2>
            <div class="content_main_user">
              <div class="content_main_user_rectangle">
                <i class="material-icons">account_circle</i>
                <input
                  id="usr_mail"
                  class="content_main_user_txt"
                  type="text"
                  required
                  name="github_login"
                  placeholder="@username"
                />
              </div>
            </div>
            <button type="submit" value="github_mail" class="content_main_btn">
              Cadastrar
            </button>
          </form>
          <footer class="footer_cstm">
            <a>Termos de política e privacidade</a>
          </footer>
        </section>
      </div>

      <section class="content_sec">
        <img class="content_sec_img" src="images/backgroundimg.svg" />
        <p class="content_sec_lbl"></p>
        <p class="content_main_tit_2">
          Gerencie e adicione tags aos seus repositórios favoritos
        </p>
      </section>
    </main>
  </body>
</html>
